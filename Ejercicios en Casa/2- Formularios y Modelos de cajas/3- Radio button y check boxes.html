<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Radios buttom y Checkboxes</title>
  </head>
  <body>

  <h1>Radios buttom</h1>

    <form action="resultado.html" method="POST">

      <label for="mascota">¿Tenes mascota?</label>
      <br>
      <input type="radio" name="mascota" value="s">Si  <!--Value es la informacion que se va a enviar a la base de datos -->
      <br>
      <input type="radio" name="mascota" value="n">No
      <br>
      <input type="submit" value="Enviar">

    </form>

  <h1>Checkboxes</h1>

    <form action="resultado.html" method="POST">

      <label for="hobbies">¿Cuales son tus hobbies?</label>
      <br>
      <input type="checkbox" name="hobby" value="p"> Pescar
      <br>
      <input type="checkbox" name="hobby" value="c"> Correr
      <br>
      <input type="checkbox" name="hobby" value="y"> Yoga
      <br>
      <input type="submit" value="Enviar">

    </form>

  </body>
</html>
