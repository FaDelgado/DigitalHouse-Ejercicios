<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Frmularios Avanzados</title>
  </head>
  <body>

    <h1>Formulario Select</h1>

    <form action="resultado.html" method="POST">

  <label for="mes">Elegi un mes.</label>

    <br>

  <select name="mes" id="mes">
    <option type="text" name="mes" value="en"> Enero
    <option type="text" name="mes" value="fe"> Febrero
    <option type="text" name="mes" value="mar"> Marzo
    <option type="text" name="mes" value="ab"> Abril
    <option type="text" name="mes" value="may"> Mayo
    <option type="text" name="mes" value="jun"> Junio
    <option type="text" name="mes" value="jul"> Julio
    <option type="text" name="mes" value="ag"> Agosto
    <option type="text" name="mes" value="se"> Septiembre
    <option type="text" name="mes" value="oc"> Octubre
    <option type="text" name="mes" value="no"> Noviembre
    <option type="text" name="mes" value="di"> Diciembre
  </select>

  <input type="submit" value="Enviar">

</form>

<h1>Formulario Textarea</h1>

<form class="" action="index.html" method="post">

  <textarea name="texto" rows="8" cols="80"></textarea>
  <br>
  <button type="submit" name="enviar">Enviar</button>
  
  <button type="reset" name="resetear">Resetear</button>

</form>

  </body>
</html>
